name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        type: choice
        default: 'dev'
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to checkout code
  pull-requests: write # Optional: for posting plan comments

env:
  TF_VERSION: '1.9.8'
  AWS_REGION: 'us-east-1'

jobs:
  terraform:
    name: 'Terraform ${{ inputs.action }}'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}
          mask-aws-account-id: true
          
      - name: Verify AWS Identity
        run: |
          aws sts get-caller-identity
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
          
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true
          
      - name: Terraform Init
        run: terraform init
        env:
          TF_INPUT: false
          
      - name: Terraform Validate
        run: terraform validate
        
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -input=false \
            -out=tfplan \
            ${{ inputs.action == 'destroy' && '-destroy' || '' }} \
            -var="environment=${{ inputs.environment }}" \
            -no-color
        env:
          TF_INPUT: false
          TF_IN_AUTOMATION: true
        continue-on-error: false
        
      - name: Approval Required for Apply/Destroy
        if: inputs.action == 'apply' || inputs.action == 'destroy'
        run: |
          echo "::notice::Action '${{ inputs.action }}' requires manual approval in environment '${{ inputs.environment }}'"
          echo "Proceeding with ${{ inputs.action }}..."
          
      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: |
          terraform apply \
            -input=false \
            -auto-approve \
            tfplan
        env:
          TF_INPUT: false
          TF_IN_AUTOMATION: true
          
      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: |
          terraform destroy \
            -input=false \
            -auto-approve \
            -var="environment=${{ inputs.environment }}"
        env:
          TF_INPUT: false
          TF_IN_AUTOMATION: true
          
      - name: Cleanup Plan File
        if: always()
        run: |
          rm -f tfplan
          
      - name: Security Scan with tfsec
        if: inputs.action == 'plan'
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./terraform
          soft_fail: false
          
      - name: Run Checkov Security Scan
        if: inputs.action == 'plan'
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./terraform
          framework: terraform
          soft_fail: false
          download_external_modules: true
