---
# tfsec configuration for EC2 module

# Suppress warnings for intentional egress rules
# These egress rules to 0.0.0.0/0 are required for:
# - Package updates from dnf repositories (HTTP/HTTPS)
# - Traffic goes through NAT Gateway in private subnet (not direct to internet)

exclude:
  # Allow HTTPS egress for package updates via NAT Gateway
  - aws-ec2-no-public-egress-sgr
